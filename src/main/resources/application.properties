# Database info
# Running mysql database in docker currently
spring.datasource.url=jdbc:mysql://localhost:3306/furiends?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=furiends
spring.datasource.password=furiends

#Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

server.port=8084

knife4j.enable=true
